<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <main>
        <h1>Meal Planner</h1>
        
        <div class="controls">
            <button id="generateMealPlan" aria-label="Generate Meal Plan">Generate Meal Plan</button>
            <button id="saveMealPlan" aria-label="Save Meal Plan" disabled>Save Meal Plan</button>
        </div>

        <p id="status-message" class="status-message" role="alert"></p> <!-- Status message for user feedback -->

        <div id="meal-plan-container" class="meal-plan-grid">
            <!-- Meal cards will be injected dynamically here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Healthy Meal Planner</p>
    </footer>

    <!-- Scripts -->
    <script src="src/components/navbar.js" type="module"></script>
    <script src="src/components/mealPlan.js" type="module"></script>
</body>
</html>
