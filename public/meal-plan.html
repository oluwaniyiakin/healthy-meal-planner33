<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Healthy Meal Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <main>
        <h1>Meal Planner</h1>
        <p>Click "Generate Meal Plan" to create a personalized meal plan based on your preferences.</p>

        <div class="meal-plan-buttons">
            <button id="generate-meal-plan" class="btn">Generate Meal Plan</button>
            <button id="save-meal-plan" class="btn btn-primary">Save Meal Plan</button>
        </div>

        <div id="meal-plan-container">
            <!-- Meal Plan details will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Healthy Meal Planner</p>
    </footer>

    <script src="src/components/navbar.js"></script>
    <script src="src/components/mealPlan.js" type="module"></script>
</body>
</html>
